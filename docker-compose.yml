services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: desadmin
      POSTGRES_PASSWORD: DES6040
      POSTGRES_DB: boms
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expose the database port
    networks: [desnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U desadmin -d boms"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks: [desnet]

networks:
  desnet:

volumes:
  db_data:
